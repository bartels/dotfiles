# Get 256 color support in applications
set -g default-terminal "screen-256color"

# utf8
setw -g utf8 on
set -g status-utf8 on

# Turn on mouse support
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
setw -g mode-mouse on

# Change prefix to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# So we don't have to release Ctrl all the time.
bind C-n next-window
bind C-p previous-window
bind Tab last-window
bind R source-file ~/.tmux.conf

# VI key bindings
set-option status-keys vi
setw -g mode-keys vi

# Some vi-like keys for switching between tmux panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Compatibility 
setw -g xterm-keys on

# Environment Variables to hold onto.
set-option -ga update-environment " PYTHONPATH DJANGO_SETTINGS_MODULE DJANGO_ENV VIRTUAL_ENV PATH WORKON_HOME PIP_DOWNLOAD_CACHE PIP_VIRTUALENV_BASE PIP_RESPECT_VIRTUALENV VIRTUAL_ENV  VIRTUALENVWRAPPER_HOOK_DIR VIRTUALENVWRAPPER_PROJECT_FILENAME VIRTUALENVWRAPPER_SCRIPT VIRTUALENVWRAPPER_VIRTUALENV_CLONE VIRTUALENVWRAPPER_ENV_BIN_DIR VIRTUALENVWRAPPER_LOG_DIR VIRTUALENVWRAPPER_PYTHON VIRTUALENVWRAPPER_VIRTUALENV"

# History settings
set -g history-limit 4096

# Status line
set -g status-interval 60
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-attr bold

setw -g window-status-current-fg green
setw -g window-status-current-attr bold
set -g window-status-format "#[fg=white,bg=colour234]#I #W"
set -g window-status-current-format "#[fg=#056000,bg=#AFD700,noreverse,bold] ❯ #I #W "
set -g status-left '#[fg=colour235,bg=colour252,bold] ◆ #S #[fg=colour252,bg=colour238,nobold] #(whoami): '
set -g status-right '#[fg=#aaccff]#(cut -d " " -f 1-3 /proc/loadavg ) | %H:%M %d-%h-%Y'

# Window Title
set -g set-titles on
set -g set-titles-string "#W"
setw -g automatic-rename on
